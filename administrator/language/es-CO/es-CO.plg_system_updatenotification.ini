PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Notificación de actualización de Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Correos electrónicos de super usuario"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Una lista separada por comas de las direcciones de correo electrónico que recibirán los correos de notificación de actualización. Las direcciones de la lista deben pertenecer a usuarios existentes de su sitio web que tienen el privilegio de superusuario. Si ninguno de los correos mencionados pertenece a Super usuarios, o si se deja en blanco, todos los Super usuarios de este sitio recibirán el correo electrónico de notificación de actualización."
; You can use the following merge codes:
; [URL]             URL of the site's frontend page.
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]     URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Actualización de Joomla! disponible para [SITENAME] - [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Este mensaje NO es enviado por joomla.org, es enviado automáticamente por su sitio web: \n[SITENAME]\n\n===\nINFORMACIÓN DE ACTUALIZACIÓN\n===\n\nSu sitio web ha encontrado una actualización de Joomla! para descargar.\n\nVersión de Joomla! instalada actualmente: [CURVERSION]\nNueva versión lista para instalar: [NEWVERSION]\n\nEste mensaje de correo electrónico es enviado por su sitio web para notificarle de esta actualización pendiente. \nJoomla! nunca lo contactará directamente acerca de actualizaciones de Joomla! para su sitio web.\n\n===\nINSTRUCCIONES DE ACTUALIZACIÓN\n===\n\nPara instalar la actualización en [SITENAME], haga clic en el siguiente enlace. (Si la URL no es un enlace, copie y pegue el texto en el navegador).\n\nActualización: [LINK]\n\nLa información acerca de esta nueva versión la encuentra en el siguiente enlace:[RELEASENEWS]\n\n===\n¿Por qué estoy recibiendo este correo? \n===\n\nEste correo ha sido enviado automáticamente por un plugin de Joomla!, el software con el cual administra su sitio web. \nEste plugin busca versiones actualizadas de Joomla! y envía una notificación por correo electrónico a sus administradores. \nUsted continuará recibiendo mensajes similares a este que provienen de su sitio web hasta que actualice el software (Joomla!) o hasta que desactive el plugin.\n\nPara desactivar el plugin que envía estos mensajes, por favor despublique el plugin 'Sistema - Notificación de actualización de Joomla!' en el administrador de plugins de su sitio web.\n\nSi no sabe lo que es Joomla!, ni lo que debe hacer, por favor no se comunique con las personas del proyecto Joomla!. \nEste mensaje no fue enviado por ellos, por lo tanto, no se le brindará soporte o ayuda. Por favor póngase en contacto con la persona que hizo o administra el sitio web en mención (su sitio web).\n\nSi usted es la persona que hizo o administra el sitio web, tenga en cuenta que este plugin pudo haber sido activado automáticamente cuando se instaló o actualizó Joomla! en el servidor.\n\n"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Idioma del email"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Si elige automático (predeterminado), el correo electrónico de notificación de actualización a Super usuarios será en el idioma del sitio en el momento que se activa el plugin. Al seleccionar un idioma aquí está obligando a los correos electrónicos de notificación de actualización a enviarse en este idioma."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automático"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="La notificación de actualización de Joomla! no funcionará con esta configuración"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="El la configuración del instalador usted estableció la opción de actualizar caché a cero horas. Esto significa que Joomla! no está agregando al caché la actualización y que un correo electrónico será enviado cada vez que se visite una página de su sitio, pero esto no es posible. Por favor incremente el valor (6 es el predeterminado) o confirme que la notificación de actualización de Joomla! no le enviará correos electrónicos."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Dejar el valor predeterminado (6 horas)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Este plugin comprueba periódicamente la disponibilidad de nuevas versiones de Joomla!. Cuando alguna actualización es encontrada, se le enviará un correo electrónico, recordándole actualizar Joomla!. Tip: Puede personalizar el mensaje de correo electrónico reemplazando las claves de la cadena de idioma PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT y PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

