PLG_SYSTEM_SESSIONGC="Sistema - Limpiar datos de sesión"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Cuando está activado, este plugin intentará limpiar los datos expirados según la frecuencia calculada por la probabilidad y el divisor."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Activar limpieza de datos de sesión"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Cuando está activado, este plugin limpiará metadatos de sesión opcionales en la base de datos. Tenga en cuenta que esta operación no se ejecutará cuando el administrador de la base de datos está en uso, pues dichos datos son eliminados como parte de la operación de limpieza de los datos de sesión."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Activar limpieza de metadatos de sesión"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="En combinación con el campo de probabilidad, estos dos campos son utilizados para determinar la frecuencia con la que se activa la operación de limpieza de datos de sesión en una solicitud. La probabilidad es calculada utilizando probabilidad/divisor, o sea que 1/100 significa que hay 1% de posibilidades que el proceso se ejecute en cada solicitud."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Divisor"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="En combinación con el campo divisor se utiliza para determinar la frecuencia con la que se activa la operación de limpieza de datos de sesión en una solicitud."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Probabilidad"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Plugin de sistema que limpia los datos y metadatos expirados dependiendo del administrador de sesión configurado en la configuración global."
